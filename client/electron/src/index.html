<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centralize PESO NET</title>
  <style>
    body { 
      margin: 0; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      background: #1e1e1e; 
      color: white; 
      font-family: sans-serif;
    }
    #login { 
      display: flex; 
      flex-direction: column; 
      width: 300px; 
    }
    input { margin: 5px 0; padding: 10px; font-size: 16px; }
    button { padding: 10px; margin-top: 10px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="login">
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="main" style="display:none; text-align:center;">
    <h1>Welcome!</h1>
    <p>The app is running in background.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Simple login check (replace with real auth)
      if(username === "admin" && password === "1234") {
        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "block";
      } else {
        alert("Invalid login!");
      }
    }

    function logout() {
      document.getElementById("main").style.display = "none";
      document.getElementById("login").style.display = "flex";
    }
  </script>
</body>
</html>
